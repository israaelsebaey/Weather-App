<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- style css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- fontawsome -->
    <link rel="stylesheet" href="./css/all.css" />
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>

<body>
    <section class="weather-card p-3" id="card">
        <!-- weather search section -->
        <div class="weather-search mt-4">
            <div class="container">
                <div class="row">
                    <div class="col-10 p-0">
                        <div class="position-relative mb-3">
                            <div class="location position-absolute">
                                <i class="fas fa-map-marker-alt"></i>
                            </div>
                            <div class="input">
                                <input type="text" class="form-control px-4" placeholder="ENTER CITY NAME" id="cityNameInpt">
                                <!-- <div class="spinner-border text-info position-absolute" role="status" id="loader"
                                style="display:none"
                                ></div> -->
                            </div>
                        </div>
                    </div>
                    <div class="col-2 p-0">
                        <div class="search text-center w-100">
                            <button class="btn btn-light" id="searchBtn">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- weather-temp section-->
        <div class="weather-temp  mt-3" id="weatherTemp">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="img mx-auto">
                            <img src="./images/cloud.svg" class="w-100 h-100" id="img"/>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="deg-details mt-3 text-center text-white">
                            <div class="degree">
                                <h3 class="position-relative" id="deg">35<sup class="position-absolute">Â°C</sup></h3>
                            </div>
                            <div class="info">
                                <h4 id="desc">Clear Sky</h4>
                            </div>
                            <div class="location">
                                <i class="fas fa-map-marker-alt"></i>
                                <span id="location"> Ho ci Minh City, VN</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- weather-details section  -->
        <div class="weather-details  align-items-center text-white mt-4" id="weatherDetails">
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <div class="humidity  d-flex align-items-center ">
                            <div class="icon">
                                <i class="fas fa-tint"></i>
                            </div>
                            <div class="info">
                                <h4 id="humidity">50%</h4>
                                <p>Humidity</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="wind-speed  d-flex align-items-center justify-content-end">
                            <div class="icon">
                                <i class="fas fa-wind"></i>
                            </div>
                            <div class="info">
                                <h4 id="speed">1.5 Km/h</h4>
                                <p>wind speed</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- weather-error-section -->
        <div class="weather-error mt-3 text-white text-center" id="error">
            <div class="container">
                <div class="row">
                    <div class="err-img mx-auto">
                        <img src="./images/error-404.png" class="w-100 h-100"/>
                    </div>
                    <div class="err-msg mx-auto">
                        <h4>Not Found!</h4>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- script js -->
    <script src="./js/script.js"></script>
</body>

</html>
